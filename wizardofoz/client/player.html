<template name="playerpage">
    <body>
      <h2 style="margin-top:-15px; margin-bottom:-30px;">Inferno playtest</h2>
      <div class="col-xs-12 editor-container zero-height" style="background-color: #000; background-color: rgba(0, 0, 0, 0.075);
z-index:9999;position: absolute;height: 340px;width: 450px;top: 88px;margin-bottom: -330px;"> </div>
      <div class="col-xs-12 editor-container full-height" style="height: 400px;margin-bottom:-20px;width: 450px;">
          {{> editorPublic}}
      </div>
      <div class="col-xs-12 editor-container zero-height" style="margin-bottom: -380px;"> </div>
      <div class="col-xs-12 editor-container full-height" style="width: 450px;">
          {{> editorPlayer}}
      </div>
    </body>
    <!-- {{> taskList}} -->
</template>

<template name="taskList">
    <div class="container">
      <header>
        <h1>Todo List</h1>

        <!-- add a form below the h1 -->
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      </header>

      <ul>
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    </div>
</template>
<template name="task">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{text}}</span>
  </li>
</template>

<template name="editorPlayer">
    {{#with docid}}
        {{> docTitlePlayer this}}
        {{#if textarea}}
            {{> sharejsText docid=this id="editor"}}
        {{else}}
            {{#if cm}}
                {{> sharejsCM docid=this onRender=configCM id="editor"}}
            {{else}}
                {{> sharejsAce docid=this onRender=configAce id="editor"}}
            {{/if}}
        {{/if}}
    {{/with}}
</template>
