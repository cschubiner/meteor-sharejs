<template name="playerpage">
    <head>
      <title>Wizard of Oz</title>
    </head>

    <body>
      <h2>Welcome to an Inferno playtest!</h2>
      <div class="col-xs-12 editor-container full-height">
          {{> editorPublic}}
      </div>
      <div class="col-xs-12 editor-container full-height">
          {{> editorPlayer}}
      </div>
    </body>
</template>

<template name="editorPlayer">
    {{#with docid}}
        {{> docTitlePlayer this}}
        {{> sharejsText docid=this id="editor"}}
    {{/with}}
</template>
