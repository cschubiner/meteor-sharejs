<template name="playerpage">
    <body>
      <h2 style="margin-top:-15px; margin-bottom:-42px;">Inferno playtest</h2>
      <div class="col-xs-12 editor-container full-height" style="height: 300px;margin-bottom:-20px;">
          {{> editorPublic}}
      </div>
      <div class="col-xs-12 editor-container full-height">
          {{> editorPlayer}}
      </div>
    </body>
</template>

<template name="editorPlayer">
    {{#with docid}}
        {{> docTitlePlayer this}}
        {{#if textarea}}
            {{> sharejsText docid=this id="editor"}}
        {{else}}
            {{#if cm}}
                {{> sharejsCM docid=this onRender=configCM id="editor"}}
            {{else}}
                {{> sharejsAce docid=this onRender=configAce id="editor"}}
            {{/if}}
        {{/if}}
    {{/with}}
</template>

</template>
